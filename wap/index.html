      setInterval("addNum1()", "864000000")
      //    开放车位数

        c += c * 0.01
        $('.num3').html(c.toFixed(0));
      }

      //    日期单数补零
      function Appendzero(obj) {
        if(obj < 10) return "0" + "" + obj;
        else return obj;
      }
      $(document).ready(function() {
        var height = $(window).height();
        $('.box').css("margin-top", height);
        var mydate = new Date();
        var year = mydate.getFullYear();
        var mounth = (mydate.getMonth() + 1);
        var date = mydate.getDate();
        var nowDare = year + '年' + Appendzero(mounth) + '月' + Appendzero(date) + '日';
        $('.nowDate').html(nowDare)
      })
    </script>
    <script>
